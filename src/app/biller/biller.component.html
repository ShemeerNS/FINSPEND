

<div *ngIf="isbillerShown" class="row container-fluid"  id="divshow" >
      <button (click)="toggleShow()" id="addbutton" class="btn btn-primary">Add Biller</button>
  <table class="table table-striped">
    <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Frequency</th>
           <th>Amount</th>
          <th>WithdrawalDate</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let biller of billers">
        <td>{{ biller.id }}</td>
        <td>{{ biller.biller }}</td>
        <td>{{ biller.frequency }}</td>
            <td>{{ biller.amount }}</td>
        <td>{{ biller.withdrawalDate }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="container" id="addbillerdiv" *ngIf="isShown">
     <form [formGroup] = "billerForm">
    <div class="row">
        <div class="form_title mb-3">
            <h1 class="float-left">
                Biller
            </h1>
        </div>
    </div>
    <div class="row" style="height: 100px">
        <div class="col-md-3">
            <h3>Biller</h3>

        </div>
        <div class="col-md-3">

            <select formControlName="biller" class="form-control">
            <option value="Mobile" selected="selected">Mobile</option>
            <option value= "Electricity">Electricity</option>                             
            </select>

        </div>


        <div class="col-md-3">
            <h3>Amount</h3>
        </div>

        <div class="col-md-3">
            <input type="text" formControlName="amount" class="form-control"/>

        </div>

    </div>
    <div class="row"style="height: 100px">
        <div class="col-md-3">
            <h3>From Account</h3>
        </div>
        <div class="col-md-3">
            <select formControlName="fromAccount" class="form-control">
            <option value="SBI-SAV- XXXX1234">SBI-SAV- XXXX1234</option>
            <option value= "SBI-SAV- XXXX5678">SBI-SAV- XXXX5678</option>
            <option value= "IOB-SAV- XXXX1278">IOB-SAV- XXXX1278</option>
            </select>
        </div>

        <div class="col-md-3">
            <h3>Payment Frequency</h3>
        </div>
        <div class="col-md-3">
           <select formControlName="frequency" class="form-control">
           <option value="Annual" selected="selected">Annual</option>
           <option value= "Quarterly">Quarterly</option>
           <option value= "Monthly">Monthly</option>
           </select>
        </div>

    </div>
    <div class="row" style="height: 100px">
        <div class="col-md-3">
            <h3>Withdrawal Date</h3>
        </div>
        <div class="col-md-3">
           <input type="date" formControlName="withdrawalDate"class="form-control">
        </div>

    </div>
    <div class="row" style="height: 100px">

        <div class="ml-auto mr-6">
            <input type="button" class="btn btn-primary" value="Submit" (click)="addbillerdata()">
        </div>
        <div class="col-md-6">
            <input type="button" class="btn btn-primary" value="Cancel" (click)="cancelbiller()">
        </div>

    </div>
     </form>
</div>
