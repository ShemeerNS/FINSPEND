<div class="main">
  <div class="column-1">
    <div class="user">Welcome<a routerLink="">User</a>|<a routerLink="">Signout</a> </div>
    <ul class="vertical-menu">
      <li (click)="viewMode =1" [ngClass]="{'active':viewMode ==1}">DASHBOARD</li>
      <li>ACCOUNTS
        <ul class="vertical-menu">
          <li (click)="setViewMode(bank)" [ngClass]="{'active':bankId ==bank.id}" *ngFor="let bank of BankAccounts">{{bank.name}} - {{bank.id}}</li>
          <li (click)="viewMode =3" [ngClass]="{'active':viewMode ==3}">ADD MORE..</li>
        </ul>
      </li>
      <li (click)="viewMode =4" [ngClass]="{'active':viewMode ==4}">BILLER</li>
      <li (click)="viewMode =5" [ngClass]="{'active':viewMode ==5}">STATEMENT ANALYZER</li>
    </ul>
  </div>
  <div class="column-2" [ngSwitch]="viewMode">
    <div *ngSwitchCase="1">
      <app-dashboard></app-dashboard>
    </div>
    <div *ngSwitchCase="2" >
      <app-account></app-account>
    </div>
    <div *ngSwitchCase="3">
      <app-newaccount></app-newaccount>
    </div>
    <div *ngSwitchCase="4">
      <app-biller></app-biller>
    </div>
    <div *ngSwitchCase="5">
      <app-statementanalyzer></app-statementanalyzer>
    </div>
  </div>
</div>
