
  <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

   
  </head>

  <body class="text-center">
    <form class="form-signin" [formGroup] = "loginForm">
         <!--<h4>Your one stop destination for all your bank's account details</h4>-->
      <img class="mb-4" src="assets/logosymbol.JPG" alt="" width="72" height="72">
       <h1>FINSPEND</h1>
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Mobile Number</label>
      <input type="email" id="inputEmail" class="form-control" formControlName = "username" placeholder="Mobile Number" required autofocus>
        <input type ="button" id="add" class="btn btn-lg btn-primary btn-block" value = "Generate OTP">
       
      <label for="inputPassword" class="sr-only">OTP</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="OTP" formControlName = "password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <input type="button" class="btn btn-lg btn-primary btn-block" (click)= loginSubmit() value ="Sign in">
      <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
    </form>
  </body>
</html>
