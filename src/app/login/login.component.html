<div class="text-center">
  <link href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css" rel="stylesheet">
  <form class="form-signin" [formGroup]="loginForm">
    <img class="mb-4" src="assets/Logo.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" formControlName="username" placeholder="Email address"
      required autofocus>
    <label for="inputPassword" class="sr-only">OTP</label>
    <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="OTP"
      required>
    <a routerLink="">Generate OTP</a>
    <br/>
    <button class="btn btn-lg btn-primary btn-block" (click)=loginSubmit()>Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; Hackathon 2020</p>
  </form>
</div>
