<div class="sitelogo">
    <img src="assets/logosymbol.JPG" alt="Flowers in Chania" width="100" height="100">
 </div>
 <h2>Your one stop destination for all your bank's account details</h2>
 <div class = "mainContainer">
    
     <form [formGroup] = "loginForm">
       
        <h1>FINSPEND</h1>
        <label >
       Mobile Number: <input type = "text" class = "fortextbox" name = "username" style="height: 30px;width: 190px;" formControlName = "username" />
       </label>
      
       <button id="add" class="button" style="margin-top: 10px;" >Generate OTP</button>
       
       <label>
       OTP:   <input type = "password" class = "fortextbox" style="margin-right: 10px;height: 30px;width: 190px;" name="password" formControlName = "password"/>
       </label>
     
        <input type = "submit" class = "button" value = "Submit" (click)="loginSubmit()">     
        
     </form>
  </div>
