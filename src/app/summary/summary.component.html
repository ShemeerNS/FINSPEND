<h1 id="tableLabel">Account Summary</h1>

<div>Total Cash Available : $2323.00 </div> <div>Upcoming payment of $2323.00 <i class="bi bi-hand-thumbs-down"></i></div>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!BankStatements"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="BankStatements">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of BankStatements">
      <td>{{ data.id }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.id }}</td>
      <td>{{ data.name }}</td>
    </tr>
  </tbody>
</table>
